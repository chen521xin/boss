##config
server:
    port: 11001

spring:
  application:
    name: ${APP_NAME:boss-server-config}
    instance_id: ${random.value}
  cloud:      ##加载本地开发环境
    config:
      server:
        native:
          searchLocations: classpath:config/trunk/
  profiles:
    active: ${PROFILE:native}
    
eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id}
    perferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    region: default
    availabilityZones:
      default: devZone
    preferSameZone: false
    serviceUrl:
      devZone: ${SERVICE_URL:http://${BOSS_EUREKA_IP:127.0.0.1}:${BOSS_EUREKA_PORT:8761}/${register.name:eureka}/}